<!DOCTYPE html>

<html>
<head>

    <title>韶华</title>
    <script src="resource/js/vue.min.js"></script>
    <script src="resource/js/vue-router.min.js"></script>
    <link rel="stylesheet" href="resource/css/global.css">
    <link rel="stylesheet" href="resource/css/global(1).css">
    <link rel="stylesheet" href="resource/css/ui.css">
    <link rel="stylesheet" href="resource/css/base.css">
    <link rel="stylesheet" href="resource/css/default.css">
    <link rel="stylesheet" href="resource/css/regLogin.css">

</head>
<body>
<div class="nk-container">
    <div class="nowcoder-header js-nowcoder-header">
        <div class="header-main clearfix">
            <a class="nowcoder-logo" href="https://www.nowcoder.com/" title="牛客网"></a>
            <ul class="nowcoder-navbar">
                <li data-type="home"><a href="https://www.nowcoder.com/">首页</a></li>
                <li data-type="tiku">
                    <a href="https://www.nowcoder.com/contestRoom">二手交易</a>
                </li>
                <li data-type="ai-interview">
                    <a href="https://www.nowcoder.com/interview/ai/index">失物招领</a>
                </li>
                <li data-type="courses">
                    <a href="https://www.nowcoder.com/courses">找工作</a>
                </li>
                <li data-type="recommand"><a href="https://www.nowcoder.com/recommend">学习区</a></li>
            </ul>

            <div class="nav-account">

                <a href="https://www.nowcoder.com/register" class="nav-account-reg" id="jsNavRegister">注册</a>
            </div>
        </div>
    </div>
    <div class="nk-main clearfix" >
        <div class="wrapper" id="login_register">
            <router-view></router-view>
        </div>
    </div>

</div>

            '                    <li><router-link to="/register"><span class="tab-reg"></span>注册</router-link></li>\n' +
            '                </ul>\n' +
            '            </div>\n' +
            '            <div class="wrapper-content clearfix">\n' +
            '                <div class="input-section"style="padding-left: 180px">\n' +
            '                    <form>\n' +
            '                        <div class="form-group">\n' +
            '                            <label  class="control-label">账号</label>\n' +
            '                            <div class="control-group" >\n' +
            '                                <input type="text" id="account" placeholder="请输入账号">\n' +
            '                            </div>\n' +
            '                        </div>\n' +
            '                        <div class="form-group">\n' +
            '                            <label  class="control-label">密码</label>\n' +
            '                            <div class="control-group" >\n' +
            '                                <input type="text" id="password" placeholder="请输入密码">\n' +
            '                            </div>\n' +
            '                        </div>\n' +
            '\n' +
            '                        <div class="form-group clearfix">\n' +
            '                            <div id="jsGtCode" style="float:right;"></div>\n' +
            '                        </div>\n' +
            '                        <div class="form-group">\n' +
            '                            <div class="col-input-login">\n' +
            '                                <a class="btn btn-primary btn-block" href="javascript:void(0);" id="jsLoginBtn">立即登录</a>\n' +
            '                                <input type="submit" class="nk-invisible">\n' +
            '                            </div>\n' +
            '                        </div>\n' +
            '                    </form>\n' +
            '                </div>\n' +
            '\n' +
            '            </div></div>'};

            '                        </div>\n' +
            '                        <div class="form-group clearfix">\n' +
            '                            <div id="jsGtCode" style="float:right;"></div>\n' +
            '                        </div>\n' +
            '                        <div class="form-group">\n' +

            '                        </div>\n' +
            '                    </form>\n' +
            '                </div>\n' +
            '\n' +
            '            </div></div>'};
    var routes = [
        {path: '/', redirect: '/login'},
        {path: '/login', component:login},
        {path: '/register', component:register}
    ];
    var router = new VueRouter({
        routes:routes
    });

    new Vue({
        el:"#login_register",
        router
    })
</script>
</body></html>
